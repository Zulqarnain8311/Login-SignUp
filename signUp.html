<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ordinary Task</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card my-7">
            <form class="card-body cardbody-color p-lg-5">
              <div class="text-center">
                <img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQk6yhv29YbC3PiQCWfNJ0m2rDmLM15Z53oZQ&s"
                  class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                  width="200px"
                  alt="profile"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  aria-describedby="emailHelp"
                  placeholder=" Enter your Name"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="age"
                  aria-describedby="emailHelp"
                  placeholder=" Enter your Age "
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="gender"
                  placeholder=" Enter your gender"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  placeholder=" Enter your Email"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="  Enter your Password"
                />
              </div>
              <div class="text-center">
                <button
                  type="button"
                  onclick="signUpHandler()"
                  class="btn btn-color px-5 mb-5 w-100"
                >
                  Submit
                </button>
              </div>
              <div id="emailHelp" class="form-text text-center mb-5 text-dark">
                Registered?
                <a href="./index.html" class="text-dark fw-bold"> SignIn</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="signUpJ.js" type="module"></script>
  </body>
</html>
